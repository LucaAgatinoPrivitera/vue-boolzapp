<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ee64cb3605.js" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body>
    <!-- Container del body -->
    <div class="container">
        <!-- App -->
        <div class="app my-3 m-auto bg-light d-flex">

            <!-- Parte di sinistra -->
            <div id="left" class="border-end border-dark">
                <!-- Proprio user -->
                <div class="user w-100 py-2 d-flex justify-content-between">
                    <div class="d-flex mx-2 py-1 align-items-center">
                        <img :src="utenteImmagine()" alt="">
                        <h6>{{contatto.nome}}</h6>
                    </div>

                    <!-- Icone -->
                    <div class="d-flex text-muted align-items-center">
                        <i class="fa-solid fa-circle-notch mx-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>

                </div>
                <!-- Ricevi notifiche -->
                <div class="w-100 py-2 bg-info align-items-center d-flex">
                    <a href="*">
                        <i
                            class="fa-regular fa-bell-slash text-info border bg-light rounded-circle p-3 mx-2 fs-3"></i></a>
                    <div class="notification w-100 m-auto">
                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                        <a class="text-decoration-underline text-secondary m-0">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Navbar -->
                <nav class="navbar navbar-light bg-light w-100">
                    <form class="form-inline w-100 mx-2">
                        <div class="input-group">
                            <div class="input-group-prepend align-self-center me-2">
                                <i class="fa-solid fa-magnifying-glass m-auto fs-5 text-secondary"></i>
                            </div>
                            <input type="text" class="form-control text-secondary"
                                placeholder="Cerca o inizia una nuova chat" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </form>
                </nav>

                <!-- Lista Contatti-->
                <div class="container-contatti p-2 overflow-auto border-top border-dark">
                    <!-- Contatto singolo, da fare col for -->
                    <div class="d-flex w-100">
                        <div class="mx-2">
                            <img :src="contattoImmagine()" alt="">
                        </div>
                        <div>
                            <h6>{{nomeContatto}}</h6>
                            <p>Ultimo messaggio inviato</p>
                        </div>
                        <div>
                            <p class="text-right">12:00</p>
                        </div>

                    </div>


                </div>
            </div>





            <!-- Parte di destra -->
            <div id="right">
                <div class="user w-100 py-2 d-flex justify-content-between">
                    <div class="d-flex mx-2 my-auto text-muted align-items-center">
                        <div class="d-flex my-auto">
                            <img :src="utenteImmagine()" alt="">
                        </div>
                        <div>
                            <h6>{{contatto.nome}}</h6>
                            <p>Ultimo accesso</p>
                        </div>

                    </div>
                    <!-- Icone -->
                    <div class="d-flex text-muted align-items-center">
                        <i class="fa-solid fa-magnifying-glass mx-2"></i>
                        <i class="fa-solid fa-paperclip mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>

                <div class="bg-primary">
                    <div class="messaggi w-75 m-auto">
                        <div class="d-flex justify-content-end">
                            <div class="d-inline-block ourMessage message my-2 p-1" mt-4>
                                <!-- Mettere il testo a sinistra -->
                                <span class="px-4 my-0 text">{{ourMsg}}</span>
                                <p class="hour my-0">12:00</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <div class="d-inline-block ourMessage message my-2">
                                <span class="p-3">{{ourMsg}}</span>
                                <p class="hour">12:00</p>
                            </div>
                        </div>
                        
                        <div>
                            <p class="contactMessage message">{{contactMessage}}</p>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <script src="./js/main.js"></script>
</body>

</html>
