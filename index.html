<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ee64cb3605.js" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body>
    <!-- Container del body -->
    <div class="container">
        <!-- App -->
        <div class="app my-3 m-auto bg-light d-flex">

            <!-- Parte di sinistra -->
            <div id="left" class="border-end border-dark">
                <!-- Proprio user -->

                <div class="user w-100 h-100 py-2 d-flex justify-content-between ">
                    <div class="d-flex mx-2 py-1 align-items-center">
                        <img :src="utenteImmagine()" alt="">
                        <h6>{{contatto.nome}}</h6>
                    </div>
                    <!-- Icone -->

                    <div class="user d-flex text-muted align-items-center">
                        <i class="fa-solid fa-circle-notch mx-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2 me-3"></i>
                    </div>

                </div>
                <div class="w-100 h-100 py-2 bg-info align-items-center d-flex">
                    <i class="fa-regular fa-bell-slash text-info border bg-light rounded-circle p-3 mx-2"></i>
                    <div class="notification w-100 m-auto">
                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                        <p class="text-decoration-underline text-secondary m-0">Attiva notifiche desktop</p>
                    </div>
                    
                </div>
            </div>

            <!-- Parte di destra -->
            <div id="right">
                <div class="user w-100 py-2 d-flex justify-content-between">
                    <div class="mx-2 py-1 align-items-center">
                        <div class="d-flex">
                            <img :src="utenteImmagine()" alt="">
                            <h6>{{contatto.nome}}</h6>
                        </div>
                        Ultimo accesso
                    </div>
                    <!-- Icone -->
                    <div class="user d-flex text-muted align-items-center">
                        <i class="fa-solid fa-magnifying-glass mx-2"></i>
                        <i class="fa-solid fa-paperclip mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2 me-3"></i>
                    </div>
                </div>

            </div>
        </div>
        <script src="./js/main.js"></script>
</body>

</html>
